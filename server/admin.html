<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Data Reservasi Ocean Grace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px;
            background: linear-gradient(135deg, #1a472a 0%, #243352 50%, #2c5282 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #1a472a;
            text-align: center;
            margin-bottom: 40px;
            font-size: 3em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(45deg, #1a472a, #243352);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }
        .controls {
            margin-bottom: 30px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }
        
        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(26, 71, 42, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(26, 71, 42, 0.2);
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .filter-group label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
        }
        
        .filter-input {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .filter-input:focus {
            outline: none;
            border-color: #1a472a;
            box-shadow: 0 0 0 3px rgba(26, 71, 42, 0.1);
        }
        .btn { 
            background: linear-gradient(135deg, #1a472a, #243352); 
            color: white; 
            padding: 12px 25px; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 0 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover { 
            background: linear-gradient(135deg, #0f3419, #1a2640);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(26, 71, 42, 0.3);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px;
            font-size: 14px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 10px; 
            text-align: left; 
            vertical-align: top;
        }
        th { 
            background: linear-gradient(135deg, #1a472a, #243352); 
            color: white; 
            font-weight: 700;
            position: sticky;
            top: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
            z-index: 10;
        }
        
        tr:nth-child(even) { 
            background-color: #f8fffe; 
        }
        
        tr:hover {
            background: linear-gradient(90deg, #e8f5e8, #f0f8ff);
            transform: scale(1.01);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(26, 71, 42, 0.1);
        }
        .loading { 
            text-align: center; 
            color: #666;
            font-size: 18px;
            padding: 50px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #1a472a, #243352);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            min-width: 180px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        
        .stat-card:hover::before {
            transform: translateX(100%);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(26, 71, 42, 0.3);
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .extras {
            font-size: 12px;
            color: #666;
        }
        .no-data {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 50px;
            background: rgba(26, 71, 42, 0.05);
            border-radius: 15px;
            border: 2px dashed rgba(26, 71, 42, 0.2);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #1a472a, #243352);
            color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            background: #1a472a;
            color: white;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 5px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-confirmed { background: #4CAF50; }
        .status-pending { background: #FF9800; }
        .status-cancelled { background: #F44336; }
        
        @media (max-width: 768px) {
            .container { padding: 20px; }
            .controls { flex-direction: column; }
            .filter-section { flex-direction: column; }
            .stats { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
            table { font-size: 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåä Dashboard Ocean Grace Admin</h1>
        
        <div class="controls">
            <button class="btn" onclick="loadReservations()">üîÑ Refresh</button>
            <button class="btn" onclick="exportData()">üì• Export CSV</button>
            <button class="btn" onclick="toggleAutoRefresh()">‚è∞ Auto Refresh</button>
            <button class="btn" onclick="showAnalytics()">üìä Analytics</button>
        </div>
        
        <div class="filter-section">
            <div class="filter-group">
                <label>Tanggal Dari</label>
                <input type="date" class="filter-input" id="dateFrom" onchange="applyFilters()">
            </div>
            <div class="filter-group">
                <label>Tanggal Sampai</label>
                <input type="date" class="filter-input" id="dateTo" onchange="applyFilters()">
            </div>
            <div class="filter-group">
                <label>Area</label>
                <select class="filter-input" id="areaFilter" onchange="applyFilters()">
                    <option value="">Semua Area</option>
                    <option value="Terrace">Terrace</option>
                    <option value="Indoor">Indoor</option>
                    <option value="Beachside">Beachside</option>
                    <option value="Private Room">Private Room</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status</label>
                <select class="filter-input" id="statusFilter" onchange="applyFilters()">
                    <option value="">Semua Status</option>
                    <option value="confirmed">Confirmed</option>
                    <option value="pending">Pending</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Pencarian</label>
                <input type="text" class="filter-input" id="searchInput" placeholder="Nama/Email/Telepon" oninput="applyFilters()">
            </div>
        </div>
        
        <div id="statsContainer" class="stats"></div>
        <div id="loading" class="loading" style="display: none;">‚è≥ Loading data...</div>
        <div id="dataContainer"></div>
    </div>

    <script>
        let allReservations = [];
        let filteredReservations = [];
        let autoRefreshInterval = null;
        let isAutoRefreshEnabled = false;
        let lastDataCount = 0;

        async function loadReservations() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('dataContainer');
            const statsContainer = document.getElementById('statsContainer');
            
            loading.style.display = 'block';
            
            try {
                // Try file-based API first, fallback to database API
                const response = await fetch('api_file_storage.php?action=get');
                const result = await response.json();
                
                if (result.success && result.data) {
                    const newDataCount = result.data.length;
                    if (newDataCount > lastDataCount && lastDataCount > 0) {
                        showNotification(`üéâ ${newDataCount - lastDataCount} reservasi baru diterima!`);
                    }
                    
                    allReservations = result.data;
                    lastDataCount = newDataCount;
                } else {
                    allReservations = [];
                }
                
                applyFilters();
                
            } catch (error) {
                container.innerHTML = `<div style="color: red; text-align: center;">‚ùå Error loading data: ${error.message}</div>`;
            } finally {
                loading.style.display = 'none';
            }
        }

        function applyFilters() {
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            const areaFilter = document.getElementById('areaFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            
            filteredReservations = allReservations.filter(reservation => {
                // Filter tanggal
                if (dateFrom && reservation.tanggal < dateFrom) return false;
                if (dateTo && reservation.tanggal > dateTo) return false;
                
                // Filter area
                if (areaFilter && reservation.area !== areaFilter) return false;
                
                // Filter status (simulasi - bisa ditambahkan field status di database)
                if (statusFilter) {
                    const status = getReservationStatus(reservation);
                    if (status !== statusFilter) return false;
                }
                
                // Filter pencarian
                if (searchInput) {
                    const searchFields = [
                        reservation.nama,
                        reservation.email,
                        reservation.telepon
                    ].join(' ').toLowerCase();
                    
                    if (!searchFields.includes(searchInput)) return false;
                }
                
                return true;
            });
            
            if (filteredReservations.length === 0) {
                document.getElementById('dataContainer').innerHTML = '<div class="no-data">üìã Tidak ada data yang sesuai dengan filter.</div>';
                document.getElementById('statsContainer').innerHTML = '';
                return;
            }
            
            displayStats(filteredReservations);
            displayTable(filteredReservations);
        }

        function getReservationStatus(reservation) {
            // Simulasi logic status berdasarkan tanggal
            const reservationDate = new Date(reservation.tanggal);
            const now = new Date();
            const daysDiff = Math.ceil((reservationDate - now) / (1000 * 60 * 60 * 24));
            
            if (daysDiff < 0) return 'cancelled';
            if (daysDiff <= 7) return 'confirmed';
            return 'pending';
        }

        function displayStats(data) {
            const statsContainer = document.getElementById('statsContainer');
            const total = data.length;
            const today = new Date().toISOString().split('T')[0];
            const todayReservations = data.filter(r => r.tanggal === today).length;
            
            // Hitung area populer
            const areas = {};
            data.forEach(r => {
                areas[r.area] = (areas[r.area] || 0) + 1;
            });
            const popularArea = Object.keys(areas).reduce((a, b) => areas[a] > areas[b] ? a : b, 'N/A');
            
            // Hitung extra services
            const extraServices = data.filter(r => 
                r.chef_menu || r.live_performance || r.sunset_terrace || r.private_gazebo
            ).length;
            
            // Hitung revenue estimasi (simulasi)
            const avgRevenuePerPerson = 150000; // 150k per orang
            const totalGuests = data.reduce((sum, r) => sum + parseInt(r.jumlah), 0);
            const estimatedRevenue = totalGuests * avgRevenuePerPerson;

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${total}</div>
                    <div class="stat-label">Total Reservasi</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${todayReservations}</div>
                    <div class="stat-label">Hari Ini</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalGuests}</div>
                    <div class="stat-label">Total Tamu</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${extraServices}</div>
                    <div class="stat-label">Extra Services</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">Rp ${(estimatedRevenue/1000000).toFixed(1)}M</div>
                    <div class="stat-label">Est. Revenue</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${popularArea}</div>
                    <div class="stat-label">Area Terpopuler</div>
                </div>
            `;
        }

        function displayTable(data) {
            const container = document.getElementById('dataContainer');
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>ID</th>
                            <th>Nama</th>
                            <th>Email</th>
                            <th>Telepon</th>
                            <th>Tanggal</th>
                            <th>Waktu</th>
                            <th>Jumlah</th>
                            <th>Area</th>
                            <th>Extra Services</th>
                            <th>Catatan</th>
                            <th>Dibuat</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            data.forEach(reservation => {
                const extras = [];
                if (reservation.chef_menu) extras.push('üçΩÔ∏è Chef Menu');
                if (reservation.live_performance) extras.push('üéµ Live Performance');
                if (reservation.sunset_terrace) extras.push('üåÖ Sunset Terrace');
                if (reservation.private_gazebo) extras.push('üèñÔ∏è Private Gazebo');
                
                const createdDate = new Date(reservation.created_at);
                const formattedDate = createdDate.toLocaleString('id-ID', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const status = getReservationStatus(reservation);
                const statusClass = `status-${status}`;
                const statusText = status === 'confirmed' ? 'Confirmed' : 
                                 status === 'pending' ? 'Pending' : 'Cancelled';
                
                html += `
                    <tr>
                        <td>
                            <span class="status-indicator ${statusClass}"></span>
                            ${statusText}
                        </td>
                        <td><strong>#${reservation.id}</strong></td>
                        <td>${reservation.nama}</td>
                        <td><a href="mailto:${reservation.email}">${reservation.email}</a></td>
                        <td><a href="tel:${reservation.telepon}">${reservation.telepon}</a></td>
                        <td>${new Date(reservation.tanggal).toLocaleDateString('id-ID')}</td>
                        <td>${reservation.waktu}</td>
                        <td>${reservation.jumlah} orang</td>
                        <td>
                            <strong>${reservation.area}</strong>
                            ${extras.length > 0 ? `<span class="badge">${extras.length}</span>` : ''}
                        </td>
                        <td class="extras">${extras.join('<br>') || '‚ùå Tidak ada'}</td>
                        <td>${reservation.catatan || '‚ûñ Tidak ada'}</td>
                        <td>${formattedDate}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function toggleAutoRefresh() {
            if (isAutoRefreshEnabled) {
                clearInterval(autoRefreshInterval);
                isAutoRefreshEnabled = false;
                showNotification('‚è∏Ô∏è Auto refresh dimatikan');
            } else {
                autoRefreshInterval = setInterval(loadReservations, 30000);
                isAutoRefreshEnabled = true;
                showNotification('‚ñ∂Ô∏è Auto refresh diaktifkan (30 detik)');
            }
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        function showAnalytics() {
            if (allReservations.length === 0) {
                showNotification('‚ùå Tidak ada data untuk analisis');
                return;
            }
            
            // Simulasi analytics popup atau redirect ke dashboard analitik
            const analyticsData = {
                totalRevenue: allReservations.reduce((sum, r) => sum + (parseInt(r.jumlah) * 150000), 0),
                averageGroupSize: (allReservations.reduce((sum, r) => sum + parseInt(r.jumlah), 0) / allReservations.length).toFixed(1),
                popularTimeSlots: getPopularTimeSlots(),
                weeklyTrend: getWeeklyTrend()
            };
            
            alert(`üìä Quick Analytics:\n\nüí∞ Total Revenue: Rp ${(analyticsData.totalRevenue/1000000).toFixed(1)}M\nüë• Rata-rata Grup: ${analyticsData.averageGroupSize} orang\n‚è∞ Waktu Populer: ${analyticsData.popularTimeSlots}\nüìà Trend: ${analyticsData.weeklyTrend}`);
        }

        function getPopularTimeSlots() {
            const timeSlots = {};
            allReservations.forEach(r => {
                timeSlots[r.waktu] = (timeSlots[r.waktu] || 0) + 1;
            });
            return Object.keys(timeSlots).reduce((a, b) => timeSlots[a] > timeSlots[b] ? a : b, 'N/A');
        }

        function getWeeklyTrend() {
            const thisWeek = allReservations.filter(r => {
                const reservationDate = new Date(r.tanggal);
                const now = new Date();
                const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                return reservationDate >= weekAgo && reservationDate <= now;
            }).length;
            
            const lastWeek = allReservations.filter(r => {
                const reservationDate = new Date(r.tanggal);
                const now = new Date();
                const twoWeeksAgo = new Date(now.getTime() - 14 * 24 * 60 * 60 * 1000);
                const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                return reservationDate >= twoWeeksAgo && reservationDate < weekAgo;
            }).length;
            
            if (lastWeek === 0) return 'Data belum cukup';
            const trend = ((thisWeek - lastWeek) / lastWeek * 100).toFixed(1);
            return trend > 0 ? `‚ÜóÔ∏è +${trend}%` : `‚ÜòÔ∏è ${trend}%`;
        }

        function exportData() {
            const dataToExport = filteredReservations.length > 0 ? filteredReservations : allReservations;
            
            if (dataToExport.length === 0) {
                showNotification('‚ùå Tidak ada data untuk diekspor');
                return;
            }

            const csvContent = "data:text/csv;charset=utf-8," 
                + "ID,Status,Nama,Email,Telepon,Tanggal,Waktu,Jumlah,Area,Chef Menu,Live Performance,Sunset Terrace,Private Gazebo,Catatan,Revenue Estimasi,Dibuat\n"
                + dataToExport.map(r => {
                    const status = getReservationStatus(r);
                    const revenue = parseInt(r.jumlah) * 150000;
                    return `${r.id},"${status}","${r.nama}","${r.email}","${r.telepon}","${r.tanggal}","${r.waktu}",${r.jumlah},"${r.area}",${r.chef_menu ? 'Ya' : 'Tidak'},${r.live_performance ? 'Ya' : 'Tidak'},${r.sunset_terrace ? 'Ya' : 'Tidak'},${r.private_gazebo ? 'Ya' : 'Tidak'},"${r.catatan || ''}","Rp ${revenue.toLocaleString()}","${r.created_at}"`;
                }).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `ocean-grace-reservations-${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification(`üì• Export berhasil! ${dataToExport.length} data diekspor`);
        }
        
        // Initialize
        window.onload = function() {
            loadReservations();
            
            // Set default date filters (last 30 days)
            const today = new Date();
            const monthAgo = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);
            
            document.getElementById('dateFrom').value = monthAgo.toISOString().split('T')[0];
            document.getElementById('dateTo').value = today.toISOString().split('T')[0];
        };

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey) {
                switch(e.key) {
                    case 'r':
                        e.preventDefault();
                        loadReservations();
                        break;
                    case 'e':
